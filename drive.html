<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body style='background-image:url("back.png");'>
     <div >
     <h1 class="left-align blue lighten-3" style="margin-top: 0%; padding-bottom:1%; padding-top:1%">UNITE</h1>



     <div style="position: absolute;  margin-left: 15% ;margin-top: 2%; margin-right: 20%;margin-bottom: 20%; width: 350px; height: 500px; padding:1%; background: rgba(255,255,255,1); border: 2px solid black; border-radius:20px;">
       <h5 style="text-align:center; color: rgb(0,0,0);"> <strong>Enter Journey Details </strong></h5>
       <div style="display: grid; grid-template-columns: auto auto ;">
         <div class="row">
           <div class="input-field col s6">
             <input id="fromd" type="text" class="validate">
             <label for="first_name">From</label>
           </div>
           <div class="input-field col s6">
             <input id="tod" type="text" class="validate">
             <label for="last_name">To</label>
           </div>
         </div><br>
         <div class="row">
           <div class="input-field col s12 " style="margin-top:-9%">
             <input  id="cnum" type="text" class="validate">
             <label class="active" for="first_name2">Car Number</label>
           </div>
           <div class="input-field col s12 " style="margin-top:-2%">
             <input  id="cname" type="text" class="validate">
             <label class="active" for="first_name2">Car Name </label>
          </div>
          <div class="input-field col s12 " style="margin-top:-2%">
            <input  id="timed" type="time" class="validate">
            <label class="active" for="first_name2">Time </label>
         </div>
           <div class="input-field col s12 " style="margin-top:-3%">
             <input  id="maxs" type="number" class="validate" >
             <label class="active" for="first_name2">Max Seats</label>
           </div>
         </div>
         .<div >
          <button id="drive_r_b" class="btn waves-effect waves-light blue darken-3 " style="margin-left: 40%; margin-top: 2%;">POST</button>
         </div>



       </div>

     </div>
   	</div>



     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="materialize.min.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script type="text/javascript" src="js/login.js"></script>
