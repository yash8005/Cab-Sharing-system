<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body style='background-image:url("back.png");'>
     <div >
     <h1 class="left-align blue lighten-3" style="margin-top: 0%; padding-bottom:1%; padding-top:1%">UNITE</h1>

       <h5 style="text-align:center; color: rgb(0,0,0);"> <strong>Login</strong></h5>
       <div style="display: grid; grid-template-columns: auto auto ;">
         <div class="row">
           <div class="input-field col s10 " style="margin-left: 10%; ">
             <input  id="emaill" type="email" class="validate">
             <label class="active" for="first_name2">Email</label>
           </div>
           <div class="input-field col s10 " style="margin-left: 10%;">
             <input  id="passwordl" type="password" class="validate" >
             <label class="active" for="first_name2">Password</label>
           </div>
         </div>
         .<div >
          <button  id="login_b" class="btn waves-effect waves-light blue darken-3 " style="margin-left: 40%; margin-top: 2%;">Login</button>
         </div>



       </div>

     </div>
   	</div>



     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="materialize.min.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script type="text/javascript" src="js/login.js"></script>
   </body>
 </html>
